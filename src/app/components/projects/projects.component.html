<div id="Projects" class="pb-3">
  <div class="title-container position-relative w-100">
    <div class="text-center h2 py-3 title">My Projects</div>
    <div
      class="position-absolute title-underline start-50 translate-middle"
    ></div>
  </div>
  <div class="justify-content-center row w-100 mx-auto my-5 gap-3 px-3">
    <div
      class="card cards col-lg-5 col-md-5 col-sm-10 p-0 position-relative"
      *ngFor="let item of projects"
    >
      <img src="{{ item.img }}" alt="{{ item.name }}" />
      <div class="overlay position-absolute start-0 end-0 top-0 bottom-0">
        <div
          class="btn-container d-flex justify-content-center align-items-center gap-3 flex-column"
        >
          <div class="text-center fw-bold fs-5 my-3 text-light">
            {{ item.name }}
          </div>
          <div class="d-flex gap-3">
            <a
              target="_blank"
              href="{{ item.link }}"
              class="btn d-flex justify-content-center align-items-center text-decoration-none btn-link fs-3"
              ><i class="fas fa-link"></i
            ></a>
            <a
              target="_blank"
              href="{{ item.gitRepo }}"
              class="btn d-flex justify-content-center btn-outline-light align-items-center text-decoration-none btn-link fs-3"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
